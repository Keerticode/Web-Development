<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            background-color: rgb(59, 58, 58);
        }
        .boxes{
            margin-top: 20px;
            margin-left: 20px;
            border: 1px solid white;
            height: 80vh;
            width: 80vw;
        }
        .box1{
            border: 0.5px solid white;
            height: 35px;
            width: 80vw;
            background-color: pink;
        }
        .box2{
            border: 0.5px solid white;
            height: 35vh;
            background-color: rgb(72, 234, 72);
        }
        .box3{
            border: 0.5px solid white;
            height: 30vh;
            width: 35vw;
            margin-left: 20px;
            margin-top: -240px;
            background-color: rgb(229, 166, 103);
            
        }
        .box4{
            border: 0.5px solid white;
            height: 30vh;
            width: 35vw;
            margin-left: 480px;
            margin-top: -220px;
            background-color: skyblue;
        }
        .box5{
            border: 0.5px solid white;
            height: 90px;
            width: 68vw;
            margin-left: 40px;
            margin-top: 100px;
            text-align: center;
            font-size:30px;
            font-style: italic;
            border-radius: 20px;
            background-color: rgb(214, 205, 223);
        }
        .box6{
            border:0.5px solid white;
            height: 35px;
            width: 80vw;
            margin-top:81px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="boxes">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5">Welcome to this Sigma Web Development Express.....!</div>
        <div class="box6"></div>
    </div>
    
</body>
</html>
