<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            background-color: rgb(77, 76, 76);
        }
        header{
            position: sticky;
            top: 0;
        }
        nav{
            background-color: pink;
            height: 80px;
        }
        .container{
            background-color: green;
            margin: 12px 34px;
            height: 45vh;
        }
        .box1{
            background-color: peru;
            height: 40vh;
            width: 45%;
            display: inline-block;
            margin: 0 12px;
            margin-top: 16px;
            margin-left: 55px;
        }
        .box2{
            background-color: skyblue;
            height: 40vh;
            width: 45%;
            display: inline-block;
            margin: 0 12px;     
        }
        .box3{
            background-color: beige;
            border: 0.2px solid white;
            height: 90px;
            font-size: 50px;
            font-style: italic;
            text-align: center;
            margin-top: 80px;
            border-radius: 15px;
        }
        .botmbox{
            background-color: rgb(228, 142, 157);
            height: 80px;
            margin-top: 250px;
        }
        .roundbtn{
            height: 35px;
            width: 35px;
            background-color: orange;
            position: fixed;
            bottom: 70px;
            right: 13px;
        }
    </style>
</head>
<body>
    <header>
        <nav></nav>
    </header>

    <main>
        <div class="container">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3">Welcome to this Sigmna Web Development Express........!</div>
        </div>
        <div class="roundbtn"></div>
    </main>

    <footer>
        <div class="botmbox"></div>
    </footer>
    
</body>
</html>
