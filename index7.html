<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <style>
        nav ul li{
            list-style-type: devanagari;
            background-color: rgb(192, 148, 232);
            /*When we add the background color it does not include list style,so to add list style we use list-style-position*/
            list-style-position: inside;
            border: 2px solid beige;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>Car</li>
            <li>Bike</li>
            <li>Scooter</li>
            <li>Farmland</li>
        </ul>
    </nav>
    
</body>
</html>
