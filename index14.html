    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex Box</title>
    <style>
        .container{
            border: 2px solid brown;
            display: flex;
            /*justify-content:center ;*/
            align-items:center;
            /*flex-direction: column;*/
            flex-wrap: wrap;
            align-content: center;
            flex-flow: row wrap-reverse;
        }
        /*Align item is used when there is single line of content and we use align content when there is multiple line of contents and there is no justify-items in flex box*/
        .item{
            height: 40px;
            width: 42px;
            border: 1px solid black;
            margin: 4px;
            background-color: rgb(183, 150, 213);
        }
    </style>
</head>
